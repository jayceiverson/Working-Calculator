<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-left: auto;
  }
  table {
    border: 1px solid black;
    margin-left: auto;
    margin-right: auto;
  }

  .calculator {
    width: 250px;
    margin: 100px auto;
    background: #9b0606;
    border: 5px solid #141313;
    padding: 10px;
    border-radius: 5px;
  }

  input[type="radio"] {
    display: none;
  }

  td {
    display: inline-block;
    width: 40px;
    height: 40px;
    margin: 5px;
    font-size: 18px;
    text-align: center;
    line-height: 40px;
    cursor: pointer;
    background: #a83434;
    border: 2px solid #1f201f;
    border-radius: 5px;
  }

  :hover {
    background: #c83939;
  }

  input:checked + label {
    background: #b17d16;
  }
</style>
</head>
<body>
  <h1>Calculator</h1>
  <table id="calcu">
    <tr>
        <div colspan="5">
            <input type="text" id="result" disabled>
        </div>
        <td><input type= "button" onclick="clearInput()" value="c"></td>
      </tr>

    
    <tr>
        <td><input type="button" onclick="append(1)" value="1"></td>
        <td><input type="button" onclick="append(2)" value="2"></td>
        <td><input type="button" onclick="append(3)" value="3"></td>
        <td><input type="button" onclick="divide()" value="/"></td>
    </tr>

    <tr>
        <td><input type="button" onclick="append(4)" value="4"></td>
        <td><input type="button" onclick="append(5)" value="5"></td>
        <td><input type="button" onclick="append(6)" value="6"></td>
        <td><input type="button" onclick="multiply()" value="*"></td>
    </tr>

    <tr>
        <td><input type="button" onclick="append(7)" value="7"></td>
        <td><input type="button" onclick="append(8)" value="8"></td>
        <td><input type="button" onclick="append(9)" value="9"></td>
        <td><input type="button" onclick="subtract()" value="-"></td>
    </tr>

    <tr>
        <td><input type="button" onclick="append(0)" value="0"></td>
        <td><input type="button" onclick="append('.')" value="."></td>
        <td><input type="button" onclick="calculate()" value="="></td>
        <td><input type="button" onclick="add()" value="+"></td>
    </tr>
</table>

<script>
    let currentInput = '';
    let currentOperator = '';

    function append(number) {
        currentInput += number;
        document.getElementById('result').value = currentInput;

    }

    function add(){
        currentOperator = '+'
        currentInput += currentOperator;
        document.getElementById('result').value = currentInput;
    }

    function subtract(){
        currentOperator = '-';
        currentInput += currentOperator;
        document.getElementById('result').value = currentInput;
    }

    function multiply(){
        currentOperator = '*';
        currentInput += currentOperator;
        document.getElementById('result').value = currentInput;
    }

    function divide(){
        currentOperator = '/';
        currentInput += currentOperator;
        document.getElementById('result').value = currentInput;
    }

    function clearInput(){
        currentInput = '';
        currentOperator = '';
        document.getElementById('result').value = '';
    }

    function calculate(){
        const result = eval(currentInput);
        
        document.getElementById('result').value = result;
        currentInput = result.toString();
        currentOperator = '';
    }
</script>


    
   
  </div>
</body>
</html>
